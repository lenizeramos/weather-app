<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="../src/media/images/cloud (1).png">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet"/>
  </head>
  <body id="body">
    <header>
      <nav class="d-flex">
        <div class="logo">
          The Weather App
          <i class="fa-solid fa-cloud" style="color: #ffffff"></i>
        </div>
        <div class="d-flex temperature-container">
          <div class="today-temperature">Today temperature:</div>
          <div class="current-temperatures-container">
            <div class="current-temperatures" id="current_temperatures">
              Vancouver, BC 5:00pm 20°C
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="selector_section" class="selector-section">
        <div class="container-favourite-cities">
          <select id="select_cities" class="select-cities">
            <option value="" disabled selected class="select-city">
              Favorite Cities
            </option>
          </select>
        </div>
        <div class="container-autocomplete">
          <input
            type="text"
            id="autocomplete_input"
            class="autocomplete-input"
            placeholder="Search City"
            autocomplete="off"
          />

          <div id="autocomplete_cities" class="autocomplete-cities"></div>
        </div>
      </section>

      <section id="main_section">
        <div
          class="city-location glass-card flex-column"
          id="city_location-weather"
        >
          <i id="favorite_star" class="fa-regular fa-star favorite-star"></i>
          <h2 id="city_name" class="city"></h2>
          <div class="d-flex weather-main-container">
            <div class="weather-and-temp">
              <img
                id="weather_icon"
                src="media/images/Sunny_icon.svg"
                width="90"
                height="90"
                alt="icon"
              />
              <p class="temp text-white" id="tempH1"></p>
            </div>

            <div class="d-flex main-data">
              <div class="d-flex flex-column container-carc">
                <div>
                  <p class="mb-0">Feel like</p>
                  <div class="d-flex align-items-center">
                    <img
                      src="media/images/Star_icon.svg"
                      width="30"
                      height="30"
                      alt="icon"
                    />
                    <p
                      class="mb-0 mt-0 high-temperature"
                      id="high_temperature"
                    ></p>
                  </div>
                </div>
                <div>
                  <p class="mb-0">Wind speed</p>
                  <div class="d-flex align-items-center">
                    <img
                      src="media/images/Wind_icon.svg"
                      width="30"
                      height="30"
                      alt="icon"
                    />
                    <p class="mt-0 mb-0 wind" id="wind"></p>
                  </div>
                </div>
              </div>
              <div class="d-flex flex-column container-carc">
                <div>
                  <p class="mb-0">Wind direction</p>
                  <div class="d-flex align-items-center">
                    <img
                      src="media/images/Wind_icon.svg"
                      width="30"
                      height="30"
                      alt="icon"
                    />
                    <p class="mb-0 mt-0 time-weather" id="wind_direction">0</p>
                  </div>
                </div>
                <div>
                  <p class="mb-0">Humidity</p>
                  <div class="d-flex align-items-center">
                    <img
                      src="media/images/Rain_icon.svg"
                      width="30"
                      height="30"
                      alt="icon"
                    />
                    <p class="mt-0 mb-0 humidity" id="humidity"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="w-100">
        <h2 class="daily-title">Daily Forecast</h2>
      </div>
      <section id="daily_section">
        <div id="first_day_daily" class="glass-card">
          <h3 id="first_date_weather"></h3>
          <img id="first_weather_img" src="" alt="" />
          <div class="max-min-temp">
            <p id="min_first_day"></p>
            <img src="media/images/thermometer.png" alt="" />
            <p id="max_first_day"></p>
          </div>
        </div>
        <div id="second_day_daily" class="glass-card">
          <h3 id="second_date_weather"></h3>
          <img id="second_weather_img" src="" alt="" />
          <div class="max-min-temp">
            <p id="min_second_day"></p>
            <img src="media/images/thermometer.png" alt="" />
            <p id="max_second_day"></p>
          </div>
        </div>
        <div id="third_day_daily" class="glass-card">
          <h3 id="third_date_weather"></h3>
          <img id="third_weather_img" src="" alt="" />
          <div class="max-min-temp">
            <p id="min_third_day"></p>
            <img src="media/images/thermometer.png" alt="" />
            <p id="max_third_day"></p>
          </div>
        </div>
        <div id="fourth_day_daily" class="glass-card">
          <h3 id="fourth_date_weather"></h3>
          <img id="fourth_weather_img" src="" alt="" />
          <div class="max-min-temp">
            <p id="min_fourth_day"></p>
            <img src="media/images/thermometer.png" alt="" />
            <p id="max_fourth_day"></p>
          </div>
        </div>
        <div id="fifth_day_daily" class="glass-card">
          <h3 id="fifth_date_weather"></h3>
          <img id="fifth_weather_img" src="" alt="" />
          <div class="max-min-temp">
            <p id="min_fifth_day"></p>
            <img src="media/images/thermometer.png" alt="" />
            <p id="max_fifth_day"></p>
          </div>
        </div>
      </section>

      <section id="hourly_section" class="d-flex flex-column">
        <div class="w-100">
          <h2 class="hourly-title">Hourly Forecast</h2>
        </div>
        <div class="d-flex hourly_container" id="hourly_container">
          <div>
            <p>0:00 am - 3:00 am</p>
            <img
              src="media/images/cloudy.png"
              width="50px"
              height="50px"
              alt=""
            />
            <p>14.4°C - 18.4°C</p>
          </div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/fb82f48818.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
