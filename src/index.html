<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section id="selector_section"></section>

      <section id="main_section">
        <div class="city-location">
          <h2 class="city">Vancouver</h2>
          <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
        </div>
        <div class="weather-section">
          <div class="weather-and-temp">
            <img class="weather-icon" src="media/images/cloudy (1).png" alt="">
            <h1 class="temp">10°</h1>
          </div>
          <div class="details">
            <div class="col">
              <img src="media/images/humidity.png" alt="">
              <div>
                <p>Humidity</p>
                <p class="humidity">50%</p>
              </div>
            </div>
            <div class="col">
              <img src="media/images/storm (1).png" alt="">
              <div>
                <p>Wind Speed</p>
                <p class="wind">15km/h</p>
              </div>
            </div>
            <div class="col">
              <img src="media/images/high-temperature.png" alt="">
              <div>
                <p>Feel like</p>
                <p class="high-temperature">5°</p>
              </div>
            </div>
            <div class="col">
              <img src="media/images/humidity.png" alt="">
              <div>
                <p>Humidity</p>
                <p class="humidity">50%</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="daily_section"></section>
      <section id="hour_section"></section>
    </main>
    <script src="https://kit.fontawesome.com/fb82f48818.js"crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
