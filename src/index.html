<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section id="selector_section" class="selector-section">
        <div class="container-favourite-cities">
          <select id="select_cities" class="select-cities">
            <option value="" disabled selected class="select-city">Favorite cities</option>
            <option value="option1" class="select-city">Option 1</option>
            <option value="option2" class="select-city">Option 2</option>
            <option value="option3" class="select-city">Option 3</option>
          </select>
        </div>
        <div class="container-autocomplete">
          <input
            type="text"
            id="autocomplete_input"
            class="autocomplete-input"
            placeholder="Search city"
            autocomplete="off"
          />
          <input type="hidden" id="latitude" value="49.2819">
          <input type="hidden" id="longitude" value="-123.11874">
          <div id="autocomplete_cities" class="autocomplete-cities"></div>
        </div>
      </section>
      <section id="main_section"></section>
      <section id="daily_section"></section>
      <section id="hour_section"></section>
    </main>
    <script
      src="https://kit.fontawesome.com/fb82f48818.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
